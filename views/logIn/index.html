<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for ChatPulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
</head>
<body style="background-color: rgb(7, 94, 84);">
    <div class="container mt-5">
        <div>
            <h2 style="color: white;text-align: center;"><strong>ChatPulse</strong></h2>
        </div>
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form id="login" method="POST" onsubmit="Login(event)">
                        <h3 style="text-align: center;color: rgb(7, 94, 84)">Login</h3>
                        <div class="form-floating mb-3">
                            <input type="text" id="email" name="email" class="form-control" placeholder="placeholder" required>
                            <label for="email" class="form-label">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="placeholder" required autocomplete="current-password">
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <button class="form-control" style="background-color: rgb(7, 94, 84);color: white;"><strong>Login</strong></button>
                    </form>
                    <div style="display: flex; justify-content: center;">
                        <a href="../signUp/index.html">New User? Signup Here</a>
                    </div>                    
                    <div id="error" style="color: red; text-align: center;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
