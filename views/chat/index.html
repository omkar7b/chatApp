<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        #addgroup {
            border-radius: 10px;
            background-color:  white;
            color: black;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 500px;
            border-radius: 5px;
        }
    </style>
</head>
<body style="margin: 0;background-image: url(https://cdn.join.chat/app/uploads/2020/05/whatsapp-bg.png);background-color: lightcyan;overflow-x: hidden;" >
    <header style="background-color: rgb(7, 94, 84); height: 40px; text-align: center; color: white; font-size: larger;">
        <strong>Chat App</strong>
    </header>      
    <div class="wrapper" style="display: flex; width: 1460px;height: 639.5px;">
        <div class=" mb-0" style="background-color: #233142;"> 
        
            <div class="container" style="color: white;">
                
                <div class="box" style="display: flex;">
                        <button type="submit" id="addgroup"  style="height: 30px;margin-top: 20px;width: 150px; background-color: #374c65;color: white;">Create Group</button>
                        <div id="groupModal" class="modal">
                            <div class="modal-content">
                                <span id="closeModal" style="cursor: pointer; float: right;">&times;</span>
                                <h2 style="text-align: center;">Create Group</h2>
                                <div id="groupform">
                                    <input type="text" name="groupname" id="groupname" placeholder="Group Name">
                                    <button id="createGroupbtn" type="submit">Create Group</button>
                                </div>
                            </div>
                        </div>
                        <div class="box" style="display: flex; flex-direction: column; position: absolute;left: 20px;top: 100px;">
                            <ul id="listOfGroups" ></ul>
                        </div>     
                    
                </div>
        </div>
        
        </div>
        <div class="col-12 col-md-10">
            <div class="border border-1 border-primary rounded-2 mb-3">
                <div class="d-flex justify-content-between align-items-center p-3">
                    <h3 id="groupName"></h3>
                    <button class="btn btn-primary" id="settings">Group Settings</button>
                </div>

                <div class="chat-container" id="chats" style="color: white;">

                </div>
            </div>
        </div>
    </div>
</div>
                    
    </div>
        <footer style="position: fixed;bottom: 0%;width: 1223px;background-color: rgb(7, 94, 84);right: 0px;">
            <div style="border-top-left-radius: 10px;border-top-right-radius: 10px;"
            class="container p-2 justify-content-center d-flex">
    
                <div class="input-group justify-content-center">
                    <input type="text" name="msg" id="msg" class="form-control" style="width: 600px;">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-light ms-2" id="send">Send</button>
                    </div>
                </div>
        </div>
        </footer>
    <script>
        // Show the modal
        document.getElementById('addgroup').addEventListener('click', function() {
            document.getElementById('groupModal').style.display = 'flex';
        });

        // Close the modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('groupModal').style.display = 'none';
        });
    </script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
